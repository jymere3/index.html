<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
</head>
<body>

    <h1>Discord Webhook Sender</h1>
    <p>Click the button below to send data to a Discord webhook:</p>
    <button onclick="sendData()">Send Data</button>

    <script>
        // Function to send data to a Discord webhook
        function sendToWebhook(data) {
            // Replace 'YOUR_WEBHOOK_URL' with the provided Discord webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1232806740102221946/SfTiZoG5B_qBfPAKZFl5sqnP8Zndd2JXISk4HmANcPcSKmAbjlf5uGykvOd_9o7VeTuM';

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Configure the request
            xhr.open('POST', webhookUrl);

            // Set the Content-Type header to JSON
            xhr.setRequestHeader('Content-Type', 'application/json');

            // Send the request with the provided data
            xhr.send(JSON.stringify(data));
        }

        function sendData() {
            // Example data to send
            const data = {
                content: 'This is a test message sent to Discord webhook!'
            };

            // Call the function to send data to the webhook
            sendToWebhook(data);
        }
    </script>

</body>
</html>
